name: Dice Job Scraper
on:
  schedule:
    - cron: '0 15 * * 1-5'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: Install Python dependencies
        run: pip install pandas selenium
      
      - name: Run scraper
        run: python multiurlsv2.py
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Copy CSV files
        run: |
          cp dice_jobs_detailed.csv data/latest.csv
          cp dice_jobs_detailed.csv data/jobs_$(date +%Y%m%d).csv
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update job data"
          git push
      
      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dice-jobs-csv
          path: dice_jobs_detailed.csv
          retention-days: 7
